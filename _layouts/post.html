---
layout: default
---

<article class="post">
  {% if page.categories contains 'work' and page.hero_image %}
  <div class="post-hero">
    <img src="{{ page.hero_image | relative_url }}" alt="{{ page.title }}">
  </div>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time class="post-date">{{ page.date | date: "%Y-%m-%d" }}</time>
      {% if page.categories %}
      <span class="post-category">{{ page.categories | join: ', ' | upcase }}</span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="{{ '/' | relative_url }}" class="back-link">&larr; BACK TO HOME</a>
  </footer>
</article>
